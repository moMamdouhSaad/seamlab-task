<div class='container'>

    <div class='row'>
        <div class='col-12' style='text-align: center;'>
            <p>Do you want to get <b>Special news </b></p>
        </div>

        <div class='col-lg-12' style='text-align: center;'>
            <form [formGroup]='subscriptionForm'>
            <input placeholder="Drop Your Email" formControlName="email" style='font-size: 20px;' type='text' />
                 <button (click)='newSubscription()'>Subscribe</button>
                 <div *ngIf="email.errors?.email" style='color:red;font-weight: bold;'> 
                    Email not valid.
              </div>  
             </form>
        </div>

        
    </div>


</div>
